<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manage posts</title>
</head>
<body>
    <form method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br><br>

        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" required><br><br>

        <label for="currency">Currency:</label>
        <input type="text" id="currency" name="currency" required><br><br>

        <label for="responsibilities">Responsibilities:</label><br>
        <textarea id="responsibilities" name="responsibilities" rows="4" required></textarea><br><br>

        <label for="requirements">Requirements:</label><br>
        <textarea id="requirements" name="requirements" rows="4" required></textarea><br><br>

        <input type="submit" value="Add Job">
    </form>
</body>
</html>
