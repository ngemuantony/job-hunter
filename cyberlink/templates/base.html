<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block title%}
        
    {% endblock %}
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <!-- Custom css script -->
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
  <link type="text/css" rel="stylesheet" href="https://975f0fe6-8ba1-495b-9e6d-f8b6fd87bd90-00-2umfd4pyxue1j.spock.replit.dev/static/style.css">


</head>
<body>

  <!-- ============================== Navbar =============================================== -->
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <!-- Brand Logo -->
        <a class="navbar-brand" href="/">
            <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
        </a>

        <!-- Toggle Button for Small Devices -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation Links and Search Form -->
        <div class="collapse navbar-collapse justify-content-lg-start justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home_page') }}">Home Page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('job_page') }}">Available Job Opportunities</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('register_page') }}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('login_page') }}">Login</a>
                </li>
            </ul>
            <form class="d-flex ml-lg-3">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>



  <br><br><br><br>
  <!-- ===============================Content ============================================== -->
  {% block content%}
  


  {% endblock %}
<!-- ============================== Footer ================================================== -->
  <div class="container">
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
      </ul>
      <button class="btn btn-primary btn-lg">Contact Us</button>
      <p class="text-center text-body-secondary">&copy; 2024 CyberLink, Inc</p>
  
    </footer>
  </div>
</body>
<!-- =================================== Javascript code to toggle menu icon in small devices ====================== -->

<script>

document.addEventListener('DOMContentLoaded', function () {
    const menuToggle = document.getElementById('menu-toggle');
    const mainMenu = document.getElementById('main-menu');
    const dropdownMenu = document.getElementById('dropdown-menu');

    menuToggle.addEventListener('click', function () {
        mainMenu.classList.toggle('d-none');
        dropdownMenu.classList.toggle('show');
    });
});


</script>
</html>
